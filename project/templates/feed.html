 {% extends "layout.html" %}
{% block content %}

  font-size: 15px;
}

#more {display: none;}

</style>

 <style>


ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    
   
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 100px;
    text-decoration: none;
}

li a:hover {
    background-color: #727272;
}
</style>
<style type="text/css">
  .imag1{

    width: 100;
  }
</style>


<script>
$(document).ready(function () {
  $(".more").hide();
  $(".read_btn").click(function(){
    postid = this.id;
    var dots = document.getElementById("dots_"+postid);
    var moreText = document.getElementById("more_"+postid);
    var btnText = document.getElementById(postid);

    if (dots.style.display === "none") {
      dots.style.display = "inline";
      btnText.innerHTML = "Read more"; 
      moreText.style.display = "none";
    } else {
      dots.style.display = "none";
      btnText.innerHTML = "Read less"; 
      moreText.style.display = "inline";
    }
  });
})=
</script>

{% for post in posts %}

  <div class="post_block" id="post_{{post.id}}">
      <div class="valid_text_space" >
         <h3> <div class="stori_title"> {{post.get_title()}} </div></h3> <br>           
          <p id="p1"><div class="description_block">
              {{ post.get_description1() }}
              <span id="dots_{{post.id}}">...</span>
          </div>
         <!-- <div class="description_block">-->
            <span class="more" id="more_{{post.id}}"> {{ post.get_description2() }} </span> 
            <button class="read_btn" id="{{post.id}}">Read more</button>
          <!--</div>-->
          <div class="publish_date_block">
              <span class="publish_date_text"> Published on:    
                  {{ post.format_date() }}
              </span>
<br><br>
          </div>

          </p> 
<br> 

 </div>
 
 <img src="../static/pictures/line4.png" alt="Stickman" class="imag1"><br>
</div>

 
 {% endfor %}
