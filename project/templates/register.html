{% extends "layout.html" %}
{% block content %}
<div class="login-modal">
 
	<div class="add-user">
	 
		<div class="square">
		  	<div class="form">
		 
				<form action="{{ url_for('users.register') }}" method="post" >
				    {{ form.csrf_token }}
				    {{ form.displayname(placeholder= "Full Name") }}<br><br>
				    {{ form.username(placeholder="Username") }} <br><br>
				    {{ form.password(placeholder="Password") }}<br><br>
				    {{ form.confirm(placeholder="Confirm Password") }}<br><br>
				    <button class="btn btn-sm btn-success" type="submit">Register User</button>
				</form>
			</div>
		</div>
	 
	</div>
	 
	{% endblock %}

</div>
