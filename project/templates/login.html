{% extends "layout.html" %}
{% block content %}

   <div class="login_page_container">
        <div class="imgcontainer">
          <img src="static/pictures/newlogo.jpg" alt="logo" id="logo">
        </div>
      <div class="login_container">
        <form id="login_form" class=" form_instance" action="{{ url_for('users.login') }}" method="post">
          <center>
            <input type="text" name="login_text" id="login_textbox_username" 
            class="username_textbox" placeholder="Username">
            <input type="password" name="login_text" id="login_textbox_password" 
            class="username_textbox" placeholder="Password">
            <span id="open_signup_form_span">
              don't have an account?
              <a href="#" onclick="open_signup_form()" class="form_switch_link"> Sign Up here! </a>
            </span>
          </center>
        </form>
      </div>

      <div class="signup_container">
        <form id="signup_form" class="form_instance" action="{{url_for('users.register')}}" method="post">
          <center>
            <input type="text" name="signup_text" id="signup_textbox_displayname" 
              class="username_textbox" placeholder="Display Name">
            <input type="text" name="signup_text" id="signup_textbox_username" 
              class="username_textbox" placeholder="Username">
              <input type="password" name="signup_text" id="signup_textbox_password" 
              class="username_textbox" placeholder="Password">
              <span id="open_login_form_span">
                already have an account?
                <a href="#" onclick="open_login_form()" class="form_switch_link"> Log In here! </a>
              </span>
            </center>
        </form>
      </div>
    </div>

{% endblock %}
