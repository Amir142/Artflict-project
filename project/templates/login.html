<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- links for BS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     

      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
      <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logincss.css') }}"> -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/feed.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layoutstyle.css') }}">


      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>
	<div class="loginbody">
		<body>
			<div class="container">
				  	

				  	<form action="{{ url_for('users.login') }}" method="post" class="loginform">
				  		<div class="imgcontainer">
			    			<img src="static/pictures/newlogo.jpg" alt="logo" id="logo">
			  			</div>
			  				<div class="textsboxes"><center>
						    	{{ form.csrf_token }}
						    	{{ form.username(placeholder="Username", class="textbox") }}
						    	<br>
						    	{{ form.password(placeholder="Password", class="textbox") }}
						    	<br>
						    	 <button class="btn" type="submit">Log in</button>
						    	<br>
						    	<label>
						    	
							      <input type="checkbox"  name="remember"> Remember me
							    </label>
							    <br>
							    <a href="{{url_for('users.register')}}">Sign Up!</a>
							    </center>
							 </div>

					</form>

				    
			</div>
		</body>
	</div>
</html>
