{% extends "layout.html" %}
{% block content %}
 
<div class="login-modal">

	<div id="square">
		<img src="static/pictures/artflict_img.jpg" id="logo">



		<form action="{{ url_for('users.login') }}" method="post">
	    	{{ form.csrf_token }}
	    	username {{ form.username(placeholder="Username") }}< 
	    	password {{ form.password(placeholder="Password") }}
	    	<br>
	    	<button class="btn" type="submit">Log in</button>
	  	</form>
	 
	</div>

</div>
 
{% endblock %}
