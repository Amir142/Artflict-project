{% extends "layout.html" %}
{% block content %}

   <div class="login_page_container">
        <div class="imgcontainer">
          <img src="static/pictures/whitelogo.png" alt="logo" id="logo">
        </div>
      <div class="login_container">
        <form id="login_form" class=" form_instance" onsubmit="login_submit()" >
          {{ form.csrf_token }}
          <center>
            <input type="text" name="username" id="login_textbox_username" 
            class=" login_page_textbox" placeholder="Username">
            <span id="wrong_cred_msg" class="error_message">
              wrong username or password
            </span>
            <input type="password" name="password" id="login_textbox_password" 
            class=" login_page_textbox" placeholder="Password">
           <button id="login_submit" class="btn" type="submit">Log in</button>
            <span id="open_signup_form_span" class="form_switch_span">
              don't have an account?
              <span onclick="open_signup_form()" class="form_switch_link"> Sign Up here! </span>
            </span>
          </center>
        </form>
      </div>

      <div class="signup_container">
        <form id="signup_form" class="form_instance" onsubmit="signup_submit()" >
          {{ form.csrf_token }}
          <center>
            <input type="text" name="displayname" id="signup_textbox_displayname" 
              class=" login_page_textbox" placeholder="Display Name">
            <input type="text" name="username" id="signup_textbox_username" 
              class=" login_page_textbox" placeholder="Username">
            <span id="taken_username_msg" class="error_message">
              username is taken
            </span>
              <input type="password" name="password" id="signup_textbox_password" 
              class=" login_page_textbox" placeholder="Password">
              <input type="password" name="confirm_pass" id="signup_textbox_password_confirm" 
              class=" login_page_textbox" placeholder="Confirm Password">
            <span id="pass_dont_match_msg" class="error_message">
              passwords do not match
            </span>
             <button id="register_submit" class="btn" type="submit">Sign Up</button>
              <span id="open_login_form_span" class="form_switch_span">
                already have an account?
                <span onclick="open_login_form()" class="form_switch_link"> Log In here! </span>
              </span>
            </center>
        </form>
      </div>
    </div>

{% endblock %}
