<!DOCTYPE html>
<html>
  <head>
      <title>layout</title>
      <!--this is a tag to make it easier with the phones -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- links for BS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     

      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logincss.css') }}">

      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      <style>
  html
        {
        box-sizing:border-box;  

        }

      *, *:before, *:after
        {
              box-sizing: inherit;
        }         
  body          
        { 
            background-image: url("static/pictures/bacpicRed.jpg") ;
            background-position: center;
            align-items: center;
            background-size: 100% 1000px; 
            justify-content: center;
            font-size: 1rem;



        }

    /* container */
  form 
    { 
       border-radius: 15px;
       width: 500px;
       height: 600px;
       display: block;
       margin-left: auto;
       margin-right: auto;
       background: linear-gradient(to top, rgba(204,0,0,0.89), rgba(230, 92, 0, 0.89));
    }

    
.textsboxes{

      display: block;
      margin-left: auto;
      margin-right: auto;
      color: rgb(242, 242, 242);
      font-size: 20px


}

.textbox{

}
/* Full-width inputs */
input[type=text], input[type=password] 
      { 
        position: center;
        background: transparent;
        border-top: none;
        border:none;
        box-sizing: border-box;
        width: 70%;
        padding: 12px 20px;
        margin: 50px 0 35px;
        border-bottom: 2px solid rgb(242, 242, 242);
        box-sizing: border-box;
        opacity: 0.9;
        text-align: center;
        vertical-align: middle;
        color:rgb(242, 242, 242);
    }



/* Set a style for all buttons */
button.btn
    {
        background-color: rgba(225,225,225);
        color: black;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 20%;
        border-radius: 50PX;
        font-size: 20px;

     }

/* Add a hover effect for buttons */
button:hover {
    background-color: rgba(230, 92, 0, 0.89);
    opacity: 0.8;
}


/* Center the  image inside this container */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    padding-top: 30px;
}

/* Avatar image */
#logo {
    width: 30%;
    border-radius: 50%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    background-color:rgba(255,255,255,1);
  }

/* Add padding to containers */
.container {
    padding: 16px;
}

/* The "Forgot password" text */
span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
        display: block;
        float: none;
    }
    .cancelbtn {
        width: 100%;
    }
}
  


      </style>
  </head>
<!-- this is the links for the bootstrp -->
