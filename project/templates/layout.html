<!DOCTYPE html>
<html>
  <head>
      <title>layout</title>
      <!--this is a tag to make it easier with the phones -->

      <!-- links for BS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     

      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logincss.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/feed.css') }}">
      


      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      <style>
  html
        {
        box-sizing:border-box;  

        }

      *, *:before, *:after
        {
              box-sizing: inherit;
        }         
  body          
        { 
            background-image: url("static/pictures/bacpicRed.jpg") ;
            background-position: center;
            align-items: center;
            background-size: 100% 1000px; 
            justify-content: center;
            font-size: 1rem;



        }

    /* Bordered form */
form 
    { background-color: #4d4dff;
           border-radius: 15px;
           width: 300px;
           height: 400px;
           background: #cc0000;
           background: -webkit-linear-gradient(top, #cc0000,  #e65c00);
    }

/* Full-width inputs */
input[type=text], input[type=password] 
    {
        width: 70%;
        padding: 12px 20px;
        margin: 50px 0;
        display: inline-block transparent;
        border-top:transparent;
        border-bottom: solid white;
        border-left: transparent;
        border-right: transparent;
        box-sizing: border-box;
        opacity: 0.2
    }

/* Set a style for all buttons */
button 
    {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

/* Add a hover effect for buttons */
button:hover {
    opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

/* Center the avatar image inside this container */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
    width: 40%;
    border-radius: 50%;
}

/* Add padding to containers */
.container {
    padding: 16px;
}

/* The "Forgot password" text */
span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
        display: block;
        float: none;
    }
    .cancelbtn {
        width: 100%;
    }
}
  


      </style>
  </head>
<!-- this is the links for the bootstrp -->
