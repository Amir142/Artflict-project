        }
  #square
        { float: center;
          width: 300px;
          height: 500px;
          overflow: hidden;
          padding: 55px 55px 37px 55px;

          z-index: 10;
          border-radius: 10px;
          display: block;
          margin-left: auto;
          margin-right: auto;


        }
  .form
        {text-align: center;
          border-bottom: 2px solid white;
          margin-bottom: 30px;
          background:transparent;

        }

        {
          margin-right: auto;
          margin-left: auto;
          width:100px;
          height: 100px;
          border-radius: 25%;
          border-style: solid;
          border: 1px solid #ccc;

        }

  .btn
        { display: flex;
          margin-right: auto;
          margin-left: auto; 
          background-color: #e7e7e7; color: black;
          border-radius: 10px;
          -webkit-transition-duration: 0.4s; /* Safari */
          transition-duration: 0.4s;
          

        }
  .btm:hover
        { background-color: #e7e7e7; color: black;
          color:white;

        }

  .login-modal{
          width:100%;
          height:100vh;
          background-color: rgba(255,255,255,0.4);
          z-index: 1;
        }

  .add-user{
          z-index: 3;
        }
