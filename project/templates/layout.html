<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">

      <title>{% block title %}ARTflict{% endblock %}</title>

      {% block css %}
      {% endblock %}

      <style type="text/css">
        /* Need to have html rendering for the url below*/
        .bg {
          /* The image used */
          background-image: url("{{ url_for('static', filename='pictures/Backgroundsite.jpg') }}");
        }
      </style>

  </head>
  <body>

  <div class="bg">
    <div class="content">
      <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='pictures/logos/verticallog.png') }}" alt="verticallogo" id="navbarlogo" class="pos">
          </div>
           <div class="col-md-6">
            <a href = "{{url_for('my_profile')}}""><img src="{{ url_for('static', filename='pictures/avatar.png') }}" alt="anatarpic" id="avatarpic" class="pos"></a>
          </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <a  href="{{url_for('feed')}}">HOME</a>
        </div>
        <div class="col-md-3">
          <a  href="{{url_for('stories')}}">Stories</a>
        </div><div class="col-md-3">
          <a  href="{{url_for('aboutus')}}">About</a>
        </div><div class="col-md-3">
          <a  href="{{url_for('add_post.add_post')}}" class="navblock color-me">Post</a>
        </div>
      </div>

    <div class="content_main">
      {% block content %}
      {% endblock %}

    </div>
</div>
  
  </div>
  </body>
</html>
